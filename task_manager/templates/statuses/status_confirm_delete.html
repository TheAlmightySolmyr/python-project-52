{% extends 'base.html' %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Удаление статуса</h1>

            <p>Вы уверены, что хотите удалить статус <strong>"{{ object.name }}"</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="/statuses/" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
